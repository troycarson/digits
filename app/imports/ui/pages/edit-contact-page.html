<template name="Edit_Contact_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form contact-data-form  {{ errorClass }}">
      <h4 class="ui dividing header">Add Contact</h4>
      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="First" required=true value=(studentDataField 'first') errorMessage=(fieldError "first") }}
          {{> Text_Form_Control label="Last" required=true value=(studentDataField 'last') errorMessage=(fieldError "last") }}
        </div>
      </div>

      {{> Text_Form_Control label="Address" required=true value=(studentDataField 'address') errorMessage=(fieldError "address") }}

      <div class="field">
        <div class="two fields">
          {{> Text_Form_Control label="Telephone" required=true value=(studentDataField 'telephone') errorMessage=(fieldError "telephone") }}
          {{> Text_Form_Control label="Email" required=true value=(studentDataField 'email') errorMessage=(fieldError "email") }}
        </div>
      </div>
      <button class="ui button" type="submit">Update</button>
    </form>
  </div>
  {{/if}}
</template>
